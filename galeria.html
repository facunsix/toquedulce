  <script>

  
  // Animación de aparición para elementos con clase .fade-in
  document.addEventListener("DOMContentLoaded", () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
            observer.unobserve(entry.target); // Para que la animación se ejecute solo una vez
          }
        });
      });
      const cards = document.querySelectorAll(".fade-in");
      cards.forEach(card => observer.observe(card));
    });
  
  // Función para abrir el modal y cargar la imagen correspondiente
  const imagenesGaleria = document.querySelectorAll(".imagen-galeria");
  const modalImagen = document.getElementById("modal-imagen");
  const imagenModal = document.getElementById("imagenModal");
  const descripcionModal = document.getElementById("descripcionModal");
  const tituloModal = document.getElementById("tituloModal");
  const cerrarModalBtn = document.querySelector(".cerrar-btn");
  
  // Descripciones de las imágenes (puedes personalizar cada una)
  const descripciones = {
    imagen1: "Sumérgete en la indulgencia de nuestros Muffins Delicia de Cereza. Cada bocado es una explosión de sabor: la suavidad de la crema batida se funde con la frescura de la cereza, todo sobre un muffin esponjoso y dorado a la perfección. Un postre irresistible que combina lo clásico con un toque de sofisticación.",
    imagen2: "Esta es la descripción de la Imagen 2.",
    imagen3: "Esta es la descripción de la Imagen 3.",
    imagen4: "Exquisitas paletas de bizcocho rellenas de dulce de leche, cubiertas de chocolate y decoradas con un toque especial. ¡Una explosión de sabor en cada mordisco!",
    imagen5: "Esta es la descripción de la Imagen 5.",
    imagen6: "Esta es la descripción de la Imagen 6."
  };
  
  // Títulos de las imágenes (personalizados para cada imagen)
  const titulos = {
    imagen1: "Muffins Delicia de Cereza",
    imagen2: "Título de la Imagen 2",
    imagen3: "Título de la Imagen 3",
    imagen4: "Irresistibles Cakesicles: El Postre Perfecto",
    imagen5: "Título de la Imagen 5",
    imagen6: "Título de la Imagen 6"
  };
  
  // Función para deshabilitar el scroll del body
  function disableScroll() {
    document.body.style.overflow = 'hidden';
  }
  
  // Función para habilitar el scroll del body
  function enableScroll() {
    document.body.style.overflow = '';
  }
  
  imagenesGaleria.forEach(imagen => {
    imagen.addEventListener("click", function() {
      const imagenId = this.id;
      const imagenSrc = this.src;
      const descripcion = descripciones[imagenId] || "Descripción no disponible.";
      const titulo = titulos[imagenId] || "Título no disponible";
  
      imagenModal.src = imagenSrc;
      descripcionModal.innerHTML = `<h3>${titulo}</h3><p>${descripcion}</p>`;
      tituloModal.innerHTML = titulo;
  
      // Mostrar el modal con animación
      modalImagen.classList.add("show");
      modalImagen.classList.add("animate-modal");
  
      // Deshabilitar el scroll del body
      disableScroll();
    });
  });
  
  // Función para cerrar el modal
  cerrarModalBtn.addEventListener("click", function() {
    modalImagen.classList.remove("show", "animate-modal");
  
    // Habilitar el scroll del body
    enableScroll();
  });
  
  // Cerrar el modal si se hace clic en el fondo
  modalImagen.addEventListener("click", function(e) {
    if (e.target === modalImagen) {
      modalImagen.classList.remove("show", "animate-modal");
  
      // Habilitar el scroll del body
      enableScroll();
    }
  });
  
  // Seleccionar todos los botones de filtro
  const filterButtons = document.querySelectorAll('.filter-btn');
  // Seleccionar todas las imágenes (los contenedores de imagen) dentro de la fila
  const galleryItems = document.querySelectorAll('.galeria-row > div');
  
  filterButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Elimina la clase active de todos los botones y la agrega al que se hizo clic
      filterButtons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
  
      // Obtén el valor del filtro (por ejemplo, "bombones", "tortas", "fiestas" o "all")
      const filterValue = button.getAttribute('data-filter');
  
      // Recorre cada imagen para mostrar/ocultar según la categoría
      galleryItems.forEach(item => {
        // Si el filtro es "all" o la categoría del ítem coincide, se muestra
        if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
    });
  });
  
  </script>
